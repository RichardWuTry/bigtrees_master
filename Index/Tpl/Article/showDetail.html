<!DOCTYPE html>
<html>
	<head>
		<title>大树社区 · 学习也社交</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css">
	</head>
	<body>
		<header class="navbar">
			<div class="navbar-inner">
				<a href="__APP__/Index/index" class="brand">
					<b>大树社区</b>
					<span> 学习也社交</span>
				</a>
			</div>
		</header>
		<div id="wrapper">
			<div id="stump">
				<h2>{$article['article_type']}</h2>
				<p id="tagline">不同的人，不同的生活，不同的工具</p>
			</div>
			<nav id="main">
				<ul>
					<li>
						<a href="__APP__/Index/index" title="All articles.">首页</a>
					</li>
					<li>
						<a href="__APP__/Index/interview" title="All interviews.">访谈分类</a>
					</li>
					<li>
						<a href="__APP__/Index/event" title="Community events.">线下活动</a>
					</li>
					<li>
						<a href="__APP__/Index/about" title="About us.">关于我们</a>
					</li>
				</ul>
			</nav>			
			<div id="content">
				<article class="interview">
					<img src="__PUBLIC__/picture/{$article.image_path}" width="500" height="335" class="portrait" alt="">
					<h3 class="person">{$article.title}</h3>
					<p class="summary">{$article.subtitle}</p>
					<p class="date">
						<time datetime="{$article.posted_at}">{$article.posted_at}</time>
					</p>
					<ul class="categories">
						<volist name="article['tag_list']" id="tag">
							<li>
								<a href="__APP__/Article/showCategory/tag/{$tag}">{$tag}</a>
							</li>
						</volist>
					</ul>
				</article>
				<div id="answers">{$article.content}</div>
			</div>			
		</div>
	</body>
</html>
